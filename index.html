<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result-summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="result">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
     <h3>Great</h3>
     <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="reaction">
            <img src="icon-reaction.svg" alt="">
             <p class="text">Reaction</p>
             <p class="number"><b>80</b>/100</p>
        </div>
        <div class="memory">
            <img src="icon-memory.svg" alt="">
            <p class="text1">Memory</p>
             <p class="number1"><b>92</b>/100</p>
        </div>
        <div class="verbal">
            <img src="icon-verbal.svg" alt="">
            <p class="text2">Verbal</p>
             <p class="number2"><b>61</b>/100</p>
        </div>
        <div class="visual">
            <img src="icon-visual.svg" alt="">
            <p class="text3">Visual</p>
             <p class="number3"><b>72</b>/100</p>
        </div>
        <div class="continue">Continue</div>
      </div>
    </div>
  </body>
</html>
